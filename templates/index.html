<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Color Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f5;
        }

        .container {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            color: white;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input::placeholder {
            color: #555;
        }

        select {
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Your Eye Color</h2>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" placeholder="Enter your age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <p>Predicted Eye Color: <span>{{ prediction }}</span></p>
        {% endif %}
    </div>
</body>
</html>
